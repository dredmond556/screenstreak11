name: Deploy Web (GitHub Pages)

on:
  push:
    branches:
      - cursor/enhance-feature-for-apple-online-and-sleek-design-0c93
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static web export
        env:
          EXPO_NO_TELEMETRY: '1'
          CI: '1'
        run: npx expo export -p web --output-dir dist --base-url /${{ github.event.repository.name }}/

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Take screenshots (web)
        env:
          BASE_URL: https://dredmond556.github.io/${{ github.event.repository.name }}
        run: npx playwright test tests/screenshots.spec.ts

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

